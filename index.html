<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartsave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-child">
            <div class="logo">
                <img src="./smartsave_logo-removebg-preview.png" alt="">
            </div>
            <h1>Welcome Back</h1>
            <p>Welcome Back, Please enter Your details</p>
            <span>
                <button>Sign In</button>
                <button id="btn">Sign Up</button>
            </span>
            <div class="input-container">
                <i class="fa-regular fa-envelope"></i>
                <p id="p1">|</p>
                <input type="email" placeholder="Email Address" required>
            </div>
            <button type="submit">Continue</button>
            <div class="parent-line">
                <div class="line">
                    
                </div>
                Or Continue With
                <div class="line"></div>
            </div>
            <div class="icon">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="paragraph">
                <p>Join the millions of smart investors who trust us to manage their finances. Log in <br>
                    to access your personalized dashboard, track your portfolio performance, and <br>
                    make informed investment decisions.
                </p>
            </div>
        </div>

        <div class="right-child">

        </div>
    </div>
</body>
</html>
